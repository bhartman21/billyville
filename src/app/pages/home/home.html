<div class="min-h-screen flex flex-col">
  <app-navigation activeRoute="home" />

  <!-- Hero Section -->
  <section class="w-full bg-gradient-to-br from-usmc-scarlet via-usmc-scarlet-dark to-usmc-black text-white py-20 sm:py-32 flex-grow">
    <div class="w-full px-4 sm:px-6 lg:px-8">
      <div class="max-w-5xl mx-auto text-center">
        <!-- Hero Badge -->
        <div class="inline-flex items-center px-4 py-2 bg-usmc-gold/20 border border-usmc-gold/50 rounded-full mb-8">
          <span class="text-usmc-gold font-semibold text-sm sm:text-base">Semper Fidelis</span>
        </div>

        <!-- Hero Title -->
        <h2 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold mb-6 leading-tight">
          <span class="text-usmc-cream">Welcome to </span><span class="text-usmc-gold">BillyVille</span>
        </h2>

        <!-- Hero Subtitle -->
        <p class="text-lg sm:text-xl md:text-2xl bg-gradient-to-l from-usmc-gold to-usmc-cream bg-clip-text text-transparent mb-10 max-w-3xl mx-auto leading-relaxed">
          A personal website showcasing projects, professional experience, and community involvement.
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 sm:gap-6">
          <a href="#/professional"
             class="px-8 py-4 bg-usmc-gold hover:bg-usmc-gold-light text-usmc-black font-bold text-lg rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
            View Resume
          </a>
          <a href="#/about"
             class="px-8 py-4 bg-transparent border-2 border-usmc-gold text-usmc-gold hover:bg-usmc-gold hover:text-usmc-black font-bold text-lg rounded-lg transition-all duration-300">
            About Me
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Features / Quick Links Section -->
  <section class="w-full section-themed py-16 sm:py-24">
    <div class="w-full px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto">
        <!-- Section Header -->
        <div class="text-center mb-12 sm:mb-16">
          <h3 class="text-3xl sm:text-4xl font-bold section-heading mb-4">Explore</h3>
          <div class="w-24 h-1 bg-usmc-scarlet mx-auto"></div>
        </div>

        <!-- Cards Grid (6-column system) -->
        <div class="grid grid-cols-6 gap-6 sm:gap-8">
          @for (card of featureCards; track card.title) {
            <app-feature-card
              [title]="card.title"
              [description]="card.description"
              [link]="card.link"
              [color]="card.color"
              [icon]="card.icon"
              [span]="card.span ?? 1"
            />
          }
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="w-full bg-usmc-black text-white py-8">
    <div class="w-full px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <!-- Footer Brand -->
          <div class="flex items-center mb-0">
            <span class="text-usmc-gold font-bold text-xl">Billy</span><span class="text-white font-bold text-xl">Ville</span>
          </div>

          <!-- Footer Links -->
          <div class="flex space-x-6 mb-4 md:mb-0">
            <a href="#/" class="text-gray-400 hover:text-usmc-gold transition-colors">Home</a>
            <a href="#/professional" class="text-gray-400 hover:text-usmc-gold transition-colors">Professional</a>
            <a href="#/projects" class="text-gray-400 hover:text-usmc-gold transition-colors">Projects</a>
            <a href="#/community" class="text-gray-400 hover:text-usmc-gold transition-colors">Community</a>
            <a href="#/about" class="text-gray-400 hover:text-usmc-gold transition-colors">About</a>
          </div>

          <!-- Social & Copyright -->
          <div class="flex items-center space-x-4">
            <a href="https://www.linkedin.com/in/billy-hartman-9743221/" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-usmc-gold transition-colors" title="LinkedIn">
              <i class="fab fa-linkedin text-xl"></i>
            </a>
            <a href="https://github.com/bhartman21" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-usmc-gold transition-colors" title="GitHub">
              <i class="fab fa-github text-xl"></i>
            </a>
            <p class="text-gray-500 text-sm">&copy; 2025 BillyVille.com</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
